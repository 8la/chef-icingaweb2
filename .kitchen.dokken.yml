---
<%
  db_host = ENV['KITCHEN_DB_HOST'] || '127.0.0.1'
  db_port = ENV['KITCHEN_DB_PORT'] || '3306'
%>
driver:
  name: dokken
  privileged: true

transport:
  name: dokken

verifier:
  name: inspec

provisioner:
  name: dokken
  attributes:
    icingaweb2:
      ido:
        install_mysql_client: false
        db_host: <%= db_host %>
        db_port: <%= db_port %>
        db_password: X2BM0WKnN
        load_schema: true
    apt:
      confd:
        install_recommends: false

platforms:
  - name: ubuntu-14
    driver:
      image: ubuntu:14.04
      pid_one_command: /sbin/init
      intermediate_instructions:
        - RUN /usr/bin/apt-get update -qq
        - RUN /usr/bin/apt-get install -y net-tools apt-transport-https initscripts procps lsb-release curl gnupg

  - name: ubuntu-16
    driver:
      image: ubuntu:16.04
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update -qq
        - RUN /usr/bin/apt-get install -y net-tools apt-transport-https initscripts procps lsb-release curl gnupg

  - name: debian-8
    driver:
      image: debian:8.9
      pid_one_command: /sbin/init
      intermediate_instructions:
        - RUN /usr/bin/apt-get update -qq
        - RUN /usr/bin/apt-get install -y net-tools apt-transport-https initscripts procps lsb-release curl gnupg

  - name: debian-9
    driver:
      image: dokken/debian-9
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update -qq
        - RUN /usr/bin/apt-get install -y net-tools apt-transport-https initscripts procps lsb-release curl gnupg

  - name: centos-6
    driver:
      image: centos:6.9
      pid_one_command: /sbin/init
      platform: rhel
      intermediate_instructions:
        - RUN yum install -y net-tools initscripts which curl

  - name: centos-7
    driver:
      image: centos:7
      pid_one_command: /usr/lib/systemd/systemd
      platform: rhel
      intermediate_instructions:
        - RUN yum install -y net-tools initscripts systemd-sysv which lsof curl

  - name: fedora-26
    driver:
      image: fedora:26
      pid_one_command: /usr/lib/systemd/systemd
      platform: rhel
      intermediate_instructions:
        - RUN yum install -y net-tools initscripts systemd-sysv which lsof curl

  - name: amazon
    driver:
      image: amazonlinux:2017.03
      pid_one_command: /sbin/init
      platform: amazon
      intermediate_instructions:
        - RUN yum install -y net-tools initscripts which

suites:
  - name: chef12package
    driver:
      chef_version: 12.21.4
    verifier:
      inspec_tests:
        - test/smoke/default/package.rb
    run_list:
      - recipe[icinga2-test-mysql-instance::default]
      - recipe[icinga2::core_install]
      - recipe[icinga2::server_config]
      - recipe[icinga2::server_objects]
      - recipe[icingaweb2::default]
      - recipe[icingaweb2_test::default]
      - recipe[icinga2::service]
    attributes:
      icingaweb2:
        install_method: package

  - name: chef13package
    driver:
      chef_version: 13.3.42
    verifier:
      inspec_tests:
        - test/smoke/default/package.rb
    run_list:
      - recipe[icinga2-test-mysql-instance::default]
      - recipe[icinga2::core_install]
      - recipe[icinga2::server_config]
      - recipe[icinga2::server_objects]
      - recipe[icingaweb2::default]
      - recipe[icingaweb2_test::default]
      - recipe[icinga2::service]
    attributes:
      icingaweb2:
        install_method: package

  - name: chef12source
    driver:
      chef_version: 12.21.4
    verifier:
      inspec_tests:
        - test/smoke/default/source.rb
    run_list:
      - recipe[icinga2-test-mysql-instance::default]
      - recipe[icinga2::core_install]
      - recipe[icinga2::server_config]
      - recipe[icinga2::server_objects]
      - recipe[icingaweb2::default]
      - recipe[icingaweb2_test::default]
      - recipe[icinga2::service]
    attributes:
      icingaweb2:
        install_method: source

  - name: chef13source
    driver:
      chef_version: 13.3.42
    verifier:
      inspec_tests:
        - test/smoke/default/source.rb
    run_list:
      - recipe[icinga2-test-mysql-instance::default]
      - recipe[icinga2::core_install]
      - recipe[icinga2::server_config]
      - recipe[icinga2::server_objects]
      - recipe[icingaweb2::default]
      - recipe[icingaweb2_test::default]
      - recipe[icinga2::service]
    attributes:
      icingaweb2:
        install_method: source

